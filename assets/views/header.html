<style type="text/css">
	body {
		padding-top: 70px;
	}

	#header {
		position: absolute;
		top: 0px;
		left: 0px;
		right: 0px;
		z-index: 1;
	}

	#login {
		position: relative;
		float: right;
		background-color: #f8f8f8;
		padding: 10px;
		top: -20px;
	}

	#login-form {
		max-width: 480px;
		width: 100%;
		height: 25px;
	}

	#login-username, #login-password, #login-submit {
		width: 32.66%;
		height: 100%;
		float: right;
	}

	#login-password, #login-submit {
		margin-left: 1%;
	}
</style>

<div id="header">
	<div class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Visual Bookmark</a>
	    </div>
	    <div class="collapse navbar-collapse navbar-right">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	        <li><a href="#product">Product</a></li>
	        <li><a href="" ng-click="showSignUp = !showSignUp">Login</a></li>
	        <li><a href="#dashboard">Tour</a></li>
	      </ul>
	    </div>
	  </div>
	</div>

	<div class="container" ng-show="showSignUp">
		<div id="login">
			<form id="login-form">
				<input id="login-submit" type="submit" value="Sign In" ng-click="signIn(signInForm.password, signInForm.username)" />
				<input id="login-password" type="password" ng-model="signInForm.password" />
				<input id="login-username" type="textbox" ng-model="signInForm.username" />
			</form>
		</div>
	</div>

</div>
