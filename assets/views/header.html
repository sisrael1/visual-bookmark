<style type="text/css">
	body {
		padding-top: 70px;
	}

	#header {
		position: absolute;
		top: 0px;
		left: 0px;
		right: 0px;
		z-index: 1;
	}

	#login {
		position: relative;
		float: right;
		background-color: #f8f8f8;
		padding: 10px;
		top: -20px;
	}

	#login-form {
		max-width: 480px;
		width: 100%;
		height: 25px;
	}

	#login-username, #login-password, #login-submit {
		width: 32.66%;
		height: 100%;
		float: right;
	}

	#login-password, #login-submit {
		margin-left: 1%;
	}

	#search {
		position: relative;
		float: right;
		background-color: #f8f8f8;
		padding: 10px;
		top: -20px;
	}

	#search-form {
		max-width: 480px;
		width: 100%;
		height: 25px;
	}

	#search-text, #search-submit {
		width: 49.5%;
		height: 100%;
		float: right;
	}

	#search-submit {
		margin-left: 1%;
	}

	#addBookmark {
		position: relative;
		float: right;
		background-color: #f8f8f8;
		padding: 10px;
		top: -20px;
	}

	#addBookmark-form {
		max-width: 480px;
		width: 100%;
		height: 25px;
	}

	#addBookmark-url, #addBookmark-submit {
		width: 49.5%;
		height: 100%;
		float: right;
	}

	#addBookmark-submit {
		margin-left: 1%;
	}
</style>

<div id="header">
	<div class="navbar navbar-default" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Visual Bookmark</a>
	    </div>
	    <div class="collapse navbar-collapse navbar-right">
	      <ul class="nav navbar-nav">
	      	<li ng-repeat="link in menuLinks" ng-class="{ active: link.route.id == $parent.currentPage.id }"><a ng-href="{{link.url == '' ? link.url : '#'}}{{ link.url ? link.url : link.route.originalPath }}" ng-click="execMenuAction({ id: link.id })">{{ link.text }}</a></li>
	      </ul>
	    </div>
	  </div>
	</div>

	<div class="container" ng-show="menuPopUpState == menuPopUpEnum.SIGN_IN">
		<div id="login">
			<form id="login-form">
				<input id="login-submit" type="submit" value="Sign In" ng-click="signIn()" />
				<input id="login-password" type="password" ng-model="signInForm.password" />
				<input id="login-username" type="textbox" ng-model="signInForm.username" />
			</form>
		</div>
	</div>

	<div class="container" ng-show="menuPopUpState == menuPopUpEnum.SEARCH">
		<div id="search">
			<form id="search-form">
				<input id="search-submit" type="submit" value="Search" ng-click="" />
				<input id="search-text" type="textbox" ng-model="searchForm.text" />
			</form>
		</div>
	</div>

	<div class="container" ng-show="menuPopUpState == menuPopUpEnum.ADD_BOOKMARK">
		<div id="addBookmark">
			<form id="addBookmark-form">
				<input id="addBookmark-submit" type="submit" value="Add Bookmark" ng-click="" />
				<input id="addBookmark-url" type="textbox" ng-model="addBookmarkForm.url" />
			</form>
		</div>
	</div>

</div>
