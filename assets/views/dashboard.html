<div id="bookmark-container" class="container">
	<div class="bookmark col-md-4 col-sm-6 col-xs-12" ng-repeat="bookmark in bookmarks">
		<vb-bookmark
			x-id="bookmark.user_id",
			x-title="bookmark.title",
			x-url="bookmark.url",
			x-created-date="bookmark.modifiedDate",
			x-tags="bookmark.tags",
			x-vb-style="bookmark.style"
		></vb-bookmark>
	</div>
</div>
