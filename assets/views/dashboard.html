<style type="text/css">
	#bookmark-container {
		padding: 0px 20px 0px 0px;
	}

	.bookmark {
		display: inline-block;
		padding: 20px;
	}

	.bookmark-inner {
		background-color: #f8f8f8;
		overflow: auto;
	}

	.bookmark-image {
		height: 100px;
	}

	.bookmark-image-color {
		width: 3px;
		height: 100%;
		float: left;
		background-color: #ccc;
	}

	.bookmark-info {
		margin: 10px;
		color: #333;
	}

	.bookmark-info a {
		color: #333;
	}

	.bookmark-info-name {
		font-size: 25px;
	}

	.bookmark-info-divider {
		height: 2px;
		width: 100%;
		background-color: #ccc;
		margin: 5px 0px 10px 0px;
	}

	.bookmark-info-tags-tag {
		margin-left: 5px;
		padding: 2px;
		background-color: #ccc;
	}

	#footer {
		margin-top: 0px !important;
	}

	.bookmark-info-buttons {
		float: right;
		margin-bottom: 10px;
	}

	.bookmark-info-buttons-delete {
		padding: 2px 7px 3px 7px;
	}

	.bookmark-info-buttons-delete-icon {
		font-size: 10px;
	}
</style>

<div id="bookmark-container" class="container">
	<div class="bookmark col-md-4 col-sm-4" ng-repeat="bookmark in bookmarks">
		<div class="bookmark-inner">
			<div class="bookmark-image" ng-style="bookmark.style">
				<div class="bookmark-image-color"></div>
			</div>
			<div class="bookmark-info">
				<div class="bookmark-info-name"><a href="http://test.com">{{bookmark.name}}</a></div>
				<div class="bookmark-info-divider"></div>
				<div class="bookmark-info-modified"><span>Edited</span> {{bookmark.modifiedDate}}</div>
				<div class="bookmark-info-tags">
					<span>Tags:</span><span class="bookmark-info-tags-tag" ng-repeat="tag in bookmark.tags">{{tag}}</span>
				</div>
				<div class="btn-group bookmark-info-buttons">
					<button type="button" class="btn btn-default bookmark-info-buttons-delete" ng-click="deleteBookmark(bookmark.id)">
						<span class="glyphicon glyphicon-remove bookmark-info-buttons-delete-icon"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
